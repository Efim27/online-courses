<div class="news-card">
	<div class="news-card__image">
		<img src="{{ data.attachment.path }}" alt="{{ data.title }}" />
	</div>
	<div class="news-card__date">{{ data.created_at|date("d.m.Y") }}</div>
	<div class="news-card__title">{{ data.title }}</div>
	<div class="news-card__about">{{ data.about }}</div>
    {% set link = "/news/" ~ data.id %}
	{% partial 'blocks/btn_submit_link' classes="news-card__btn-view" link=link %}
</div>
