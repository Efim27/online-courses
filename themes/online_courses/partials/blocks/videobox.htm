<div class="videobox {{ classes }}">
	{% if video_type == 'youtube' %}
		<iframe src="{{ video_link }}" class="video-frame videobox__video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
	{% else %}
		<iframe src="{{ video_link }}" class="video-frame videobox__video" frameborder="0" allow="autoplay; fullscreen"></iframe>
	{% endif %}
	<div class="videobox__label">{{ video_label }}</div>
</div>
