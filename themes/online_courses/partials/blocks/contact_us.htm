<div class="contact-us {{ classes }}">
	<div class="main__inner main__inner_soc-links">
		<div class="main__left">
		</div>
		<div class="main__content">
			<div class="contact-us__title">Контакты</div>
			<div class="contact-us__row">
				<div class="contact-us__left">
					<div class="contact-us__phone-row phone-row">
						<a
							href="tel:{{ this.theme.phone }}"
							class="phone-row__phone"
							>{{ this.theme.phone }}</a
						>
						<a
							href="{{ this.theme.tg_link }}"
							class="phone-row__soc-icon"
							><img
								src="{{ 'assets/images/icons/soc/telegram.png'|theme }}"
								alt="Телеграм"
						/></a>
						<a
							href="{{ this.theme.wapp_link }}"
							class="phone-row__soc-icon"
							><img
								src="{{ 'assets/images/icons/soc/whatsapp.png'|theme }}"
								alt="WhatsApp"
						/></a>
					</div>
					<div class="contact-us__email">
						<a href="mailto:{{ this.theme.email }}"
							>{{ this.theme.email }}</a
						>
					</div>
					<div class="contact-us__links">
						{% for soc_link in this.theme.soc_links %}
						<a
							href="{{ soc_link.link }}"
							class="contact-us__link soc-link"
							>{{ soc_link.link_name }}</a
						>
						{% endfor %}
					</div>
				</div>
				<div class="contact-us__right">
					<form
						class="contact-us__form"
						data-request="onAddQuestion"
						data-request-success="contact_form_success()"
						data-request-validate
					>
						<div class="contact-us__fields-row">
							<div class="text-input-block">
								<div class="contact-us__input-email text-input">
									<input
										class="text-input__input"
										id="contact-us-email"
										name="email"
										type="text"
										required
									/>
									<label
										for="contact-us-email"
										class="text-input__label"
										>Email</label
									>
								</div>
								<div data-validate-for="email" class="form-error-label"></div>
							</div>
							<div class="text-input-block">
								<div class="contact-us__input-phone text-input">
									<input
										class="text-input__input"
										id="contact-us-phone"
										name="phone"
										type="text"
										required
									/>
									<label
										for="contact-us-phone"
										class="text-input__label"
										>Телефон</label
									>
								</div>
								<div data-validate-for="phone" class="form-error-label"></div>
							</div>
						</div>
						<div class="contact-us__input-question text-input">
							<input
								class="text-input__input"
								id="contact-us-question"
								name="question"
								type="text"
								required
							/>
							<label
								for="contact-us-question"
								class="text-input__label"
								>Вопрос</label
							>
						</div>
						<div data-validate-for="question" class="form-error-label"></div>
						<div class="contact-us__form-row">
							<div class="contact-us__agree">
								Нажимая на кнопку, вы соглашаетесь с политикой
								обработки персональных данных
							</div>
							<div class="contact-us__btn-submit btn-submit">
								<object
									data="{{ 'assets/images/btn-submit.svg'|theme }}"
									type="image/svg+xml"
								></object>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="main__right"></div>
	</div>
</div>
