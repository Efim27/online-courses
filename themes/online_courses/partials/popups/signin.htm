{{ form_ajax('onSignin') }}
<div class="popup popup-signin">
    <div class="popup__content popup-signin__content">
        <div class="popup__first-row">
            <div class="popup__title">Вход</div>
            <div class="popup__close">
                <object
                    data="{{ 'assets/images/icons/close.svg'|theme }}"
                    type="image/svg+xml"
                ></object>
            </div>
        </div>
        <div class="popup-signin__form">
            <div class="popup-signin__input-phone text-input">
                <input class="text-input__input" id="signin-email" type="text" name="login" required>
                <label for="signin-email" class="text-input__label">Введите Email</label>
            </div>
            <div class="popup-signin__input-password text-input">
                <input class="text-input__input" id="signin-password" type="password" name="password" required>
                <label for="signin-password" class="text-input__label">Введите пароль</label>
                <div class="text-input__toggle-pswd">
                    <object
                        data="{{ 'assets/images/icons/toggle_pswd.svg'|theme }}"
                        type="image/svg+xml"
                    ></object>
                </div>
            </div>
            <div class="text-input__rule">Не менее 8 символов</div>
            <button class="popup-signin__btn main-btn">
                <div class="main-btn__content">
                    <div class="main-btn__text">Войти</div>
                </div>
            </button>
            <div class="popup-signin__regulations">Нажимая на кнопку, вы соглашаетесь с политикой обработки персональных данных</div>
            <div class="havent-or-have-account popup-signin__no-account">
                <div class="havent-or-have-account__text">Нет аккаунта?</div>
                <a href="#" class="havent-or-have-account__link signup-link">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>
{{ form_close() }}
