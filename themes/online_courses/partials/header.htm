{##}
<header class="header">
    <div class="header__inner">
        <a href="/"
            ><img
                class="header__logo logo"
                src="{{ 'assets/images/main-logo.png'|theme }}"
                alt="Логотип"
                class="logo__image"
        /></a>
        <nav class="header__nav main-nav">
            <div class="main-nav__links">
                <a href="/courses/about/" class="main-nav__link">все курсы</a>
                <a href="/about" class="main-nav__link">о проекте</a>
                <a href="/blog" class="main-nav__link">блог</a>
            </div>
        </nav>
        <div class="header__contacts header-contacts">
            <a class="header-contacts__phone" href="tel:{{ this.theme.phone }}"
                >{{ this.theme.header_phone }}</a
            >
        </div>
        <div class="header__menu">
            <div class="side-menu-btn">
                <object
                    data="{{ 'assets/images/icons/burger.svg'|theme }}"
                    type="image/svg+xml"
                ></object>
            </div>
            <div class="dropdown header-profile-dropdown">
                <object
                    data="{{ 'assets/images/icons/profile.svg'|theme }}"
                    class="header-dropdown__icon"
                    type="image/svg+xml"
                ></object>
                <div class="dropdown__content header-profile-dropdown__content">
                    <div class="header-profile-dropdown__filler"></div>
                    <div class="header-profile-dropdown__inner">
                        {% if backend_user %}
                            <a href="/backend" class="header-profile-dropdown__link"
                            >Админ панель</a
                            >
                        {% endif %}
                        {% if user %}
                            <a href="/courses" class="header-profile-dropdown__link"
                                >Мои курсы</a
                            >
                            <a href="/settings" class="header-profile-dropdown__link"
                                >Настройки профиля</a
                            >
                            <a href="#" class="header-profile-dropdown__link" data-request="onLogout"  data-request-data="redirect: '/'"
                                >Выход</a
                            >
                        {% else %}
                            <a href="#" class="header-profile-dropdown__link signin-link"
                                >Войти</a
                            >
                            <a href="#" class="header-profile-dropdown__link signup-link"
                                >Регистрация</a
                            >
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
