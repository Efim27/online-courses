title = "Контакты"
url = "/contacts"
layout = "main"
is_hidden = 0

[ContactUs]
==
{##}
<div class="main__inner">
    <div class="main__left"></div>
    <div class="main__content contacts">
        <div class="contacts-cells">
            <div class="contacts-cells__title">Контакты</div>
            <div class="contacts-cells__row">
                <div class="contacts-cells__cell">
                    <div class="contacts-cells__phone-row phone-row">
                        <a href="tel:{{ this.theme.phone }}" class="phone-row__phone">{{ this.theme.phone }}</a>
                        <a href="{{ this.theme.tg_link }}" class="phone-row__soc-icon"><img src="{{ 'assets/images/icons/soc/telegram.png'|theme }}" alt="Телеграм"></a>
                        <a href="{{ this.theme.wapp_link }}" class="phone-row__soc-icon"><img src="{{ 'assets/images/icons/soc/whatsapp.png'|theme }}" alt="WhatsApp"></a>
                    </div>
                </div>
                <div class="contacts-cells__cell">
                    <a href="mailto:{{ this.theme.email }}" class="contacts-cells__mail contacts-cells__text">{{ this.theme.email }}</a>
                </div>
                <div class="contacts-cells__cell">
                    <div class="contacts-cells__soc-links">
                        {% for soc_link in this.theme.soc_links %}
                            <a href="{{ soc_link.link }}" class="contacts-cells__soc-link contacts-cells__text">{{ soc_link.link_name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% partial 'blocks/contact_us_mini' classes="contacts__contacts-us" %}
    </div>
    <div class="main__right"></div>
</div>
