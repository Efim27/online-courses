title = "Треки Конструктора"
url = "/examples/:page?"
layout = "main"
is_hidden = 0
==

<div class="main__inner">
	<div class="main__left"></div>
	<div class="main__content">
		<div class="examples-page">
			<div class="examples-page__title">Треки Конструктора</div>
			<div class="examples-page__type">музыка</div>
			<div class="examples-page__music-players">
                {% for work_example in this.theme.work_examples %}
                    {% partial 'blocks/music_player' classes="examples-page__music-player" data=work_example %}
                {% endfor %}
			</div>
			<div class="examples-page__simple-pagination">
				<div class="arrows-pagination">
					<div class="work-examples__btn-left arrow-left">
						<object
							data="{{ 'assets/images/btn-arrow.svg'|theme }}"
							type="image/svg+xml"
						></object>
					</div>
					<div class="work-examples__btn-right arrow-right">
						<object
							data="{{ 'assets/images/btn-arrow.svg'|theme }}"
							type="image/svg+xml"
						></object>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main__right"></div>
</div>
