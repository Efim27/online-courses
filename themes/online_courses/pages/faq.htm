title = "Вопрос-ответ"
url = "/faq"
layout = "main"
is_hidden = 0
==
{##}
<div class="main__inner">
	<div class="main__left"></div>
	<div class="main__content">
		<div class="faq-page">
			<div class="faq-page__title">Вопрос-ответ</div>
			<div class="faq-page__questions">
                <div class="faq-stage__divider divider"></div>
				{% for faq in this.theme.faqs %}
				<div class="faq-page__question faq-stage">
					<div class="faq-stage__row">
						<div class="faq-stage__block">
							<div class="faq-stage__question">
								{{ faq.question }}
							</div>
							<div class="faq-stage__answer">
								{{ faq.answer|raw }}
							</div>
						</div>
						<img
							class="faq-stage__more-btn more-btn"
							src="{{ 'assets/images/icons/plus.png'|theme }}"
							alt="Развернуть"
						/>
					</div>
					<div class="faq-stage__divider divider"></div>
				</div>
				{% endfor %}
			</div>
        </div>
        <div class="faq-page__contacts-us contacts-us">
            <div class="contact-us__row">
                <div class="contact-us__left">
                    <div class="contact-us__title">Всегда на связи!<br>Пишите нам</div>
                </div>
                <div class="contact-us__right">
                    <form class="contact-us__form" data-request="onAddQuestion" data-request-success="contact_form_success()">
                        <div class="contact-us__fields-row">
                            <div class="contact-us__input-email text-input">
                                <input class="text-input__input" id="contact-us-email" name="email" type="text" required>
                                <label for="contact-us-email" class="text-input__label">Email</label>
                            </div>
                            <div class="contact-us__input-phone text-input">
                                <input class="text-input__input" id="contact-us-phone" name="phone" type="text" required>
                                <label for="contact-us-phone" class="text-input__label">Телефон</label>
                            </div>
                        </div>
                        <div class="contact-us__input-question text-input">
                            <input class="text-input__input" id="contact-us-question" name="question" type="text" required>
                            <label for="contact-us-question" class="text-input__label">Вопрос</label>
                        </div>
                        <div class="contact-us__form-row">
                            <div class="contact-us__agree">Нажимая на кнопку, вы соглашаетесь с политикой обработки персональных данных</div>
                            <div class="contact-us__btn-submit btn-submit">
                                <object
                                    data="{{ 'assets/images/btn-submit.svg'|theme }}"
                                    type="image/svg+xml"
                                ></object>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>
	<div class="main__right"></div>
</div>
